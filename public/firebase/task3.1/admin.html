<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Bella Vista Reservations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Admin-specific styles */
        main {
            padding-top: 80px;
        }
        .login-container, .reservations-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        #login-form input {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #login-form button {
            width: 100%;
            padding: 1rem;
        }
        .reservation-list {
            list-style: none;
            padding: 0;
        }
        .reservation-list-item {
            background: #f9f9f9;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border-left: 5px solid var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reservation-list-item-details p {
            margin: 0.5rem 0;
        }
        .cancel-btn {
            background: #e74c3c;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Bella Vista Admin</div>
            <a href="/" class="cta-button">Back to Homepage</a>
        </nav>
    </header>
    <main>
        <div id="login-container" class="login-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <input type="password" id="password" placeholder="Enter Password" required>
                <button type="submit" class="cta-button">Login</button>
            </form>
        </div>
        <div id="reservations-container" class="reservations-container" style="display: none;">
            <h2>Current Reservations</h2>
            <ul id="reservation-list" class="reservation-list"></ul>
        </div>
    </main>
    <script src="admin.js"></script>
</body>
</html>
