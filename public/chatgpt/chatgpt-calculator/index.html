<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .calculator {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }
    .display {
      background: #333;
      color: white;
      padding: 30px;
      text-align: right;
      font-size: 32px;
      word-wrap: break-word;
      word-break: break-all;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: #ddd;
      padding: 1px;
    }
    button {
      padding: 20px;
      border: none;
      background: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #f0f0f0; }
    button.operator { background: #667eea; color: white; }
    button.operator:hover { background: #764ba2; }
    button.equals { background: #4caf50; color: white; grid-column: span 2; }
    button.equals:hover { background: #45a049; }
    button.clear { background: #ff6b6b; color: white; grid-column: span 2; }
    button.clear:hover { background: #ff5252; }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear" onclick="clear()">AC</button>
      <button class="operator" onclick="append('/')">/</button>
      <button class="operator" onclick="append('*')">*</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('-')">-</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('+')">+</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('%')">%</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>
  <script>
    let display = document.getElementById('display');
    let current = '0';
    function append(val) {
      current = current === '0' && val !== '.' ? val : current + val;
      display.textContent = current;
    }
    function calculate() {
      try {
        current = String(eval(current));
        display.textContent = current;
      } catch (e) {
        display.textContent = 'Error';
        current = '0';
      }
    }
    function clear() {
      current = '0';
      display.textContent = current;
    }
  </script>
</body>
</html>
